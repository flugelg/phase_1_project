<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FoodLette</title>
  <script type="text/javascript" src="index.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <img src="foodLette.png" alt="FoodLette Logo" id="logo">
    <form>
      <input id="searchFood" type="text" placeholder="Search Food"/>
      <input type="submit"/>
    </form>

    <div class="results">
      <div id="labelsContainer">
        <h1 id="foodLabel1"></h1><h1 id="foodLabel2"></h1>
      </div>

      <div id="favoritesContainer">
        <button id="favorite">Add to Favorites</button><button id="favorite2">Add to Favorites</button>
      </div>

      <div id="pictureContainer">
        <span id="imgSpan"><img src="" id="pictureLeft" alt=""></span><span id="img2Span"><img src="" id="pictureRight" alt=""></span>
      </div>
      <div id="ingredientsContainer">
        <span id="ingredienctsSpan"><h2>Ingredients</h2><ul id="ingredientsLeft"></ul></span><span id="ingredienctsSpan2"><h2>Ingredients</h2><ul id="ingredientsRight"></ul></span>
      </div>
    </div>
  </div>
</body>
</html>
