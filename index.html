<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Phase 1 Project</title>
  <script type="text/javascript" src="index.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
      <div id="logoContainer">
        <img id="logo" src="foodLette.png" alt="FoodLette Logo">
      </div>
      <div class = "buttons">
        <input id="food" type='text' placeholder="Search Food"></input><button id="search">Search</button>
        <input type="checkbox" id="vegan" name="vegan" value="vegan">
        <label for="vegan"> Vegan</label><br>
      </div>
      <div class="results">
        <div id="labelsContainer">
          <h1 id="foodLabel"></h1><h1 id="foodLabel2"></h1>
        </div>
        <div id="favoritesContainer">
          <button id="addToFavorites">Add to Favorites</button><button id="addToFavorites2">Add to Favorites</button>
        </div>
        <div id="pictureContainer">
          <span id="imgSpan"><img src="" id="picture" alt=""></span><span id="img2Span"><img src="" id="picture2" alt=""></span>
        </div>
        <div id="ingredientsContainer">
          <span id="ingredienctsSpan"><h2>Ingredients</h2><ul id="ingredients"></ul></span><span id="ingredienctsSpan2"><h2>Ingredients</h2><ul id="ingredients2"></ul></span>
        </div>
      </div>
    </div>
</body>
</html>
